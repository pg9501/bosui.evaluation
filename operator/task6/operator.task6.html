<table style="margin-top: 100px; margin-left: 100px" width="100%">
    <tr>
        <td width="60%" valign="top">
            <div layout="row" layout-align="start start">
                <div style="font-size: 20px;font-weight: bold" flex="10">Task 6: </div>
                <div layout="column" layout-align="start start" flex="90">
                    <div style="font-size: 20px;font-weight: bold">
                        Check the electricity bill for September and write down the electricity bill you have to pay for that month.
                    </div>

                    <div layout="row" layout-align="start center" >
                        <md-input-container style="margin-top: 20px" >
                            <textarea  ng-model="vm.bill" placeholder="electricity bill for September" style="width: 360px" type="text" aria-label="textarea"></textarea>
                        </md-input-container>
                        <label>â‚¬</label>
                    </div>

                    <div style="font-size: 18px; color: grey; margin-top: 30px">P.S.: You have <font style="font-weight: bold">{{vm.timeLimit}} seconds</font> for this task.</div>
                </div>
            </div>

        </td>

        <td width="30%" align="center">
            <div style="margin-bottom: 20px;color:grey;font-size: 18px; ">Time left for this task:</div>
            <countdown autostart="true" time="vm.timeLimit" remaining-time="vm.remainingTime" colors="flat-colors-very-wide" callback="vm.finished()"></countdown>
        </td>
        <td width="10%"></td>
    </tr>

    <tr>
        <td colspan="2" width="90%" align="center">
            <md-button class="md-primary md-raised" style="margin-left: -100px; margin-top: 10px;" ng-click="vm.next()">next</md-button>
        </td>
        <td></td>
    </tr>
    <tr>
        <td colspan="2" width="90%" align="center">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active bg-info" role="progressbar" style="width: {{vm.progressValue}}%;" aria-valuenow="vm.progressValue" aria-valuemin="0" aria-valuemax="vm.numberOfTasks" >
                        <i>
                            <span count-to="{{vm.countTo}}" duration="1" count-from="{{vm.countFrom}}"></span> / {{vm.numberOfTasks}}
                        </i>
                    </div>
                </div>
<!--
            <div style="margin-left: -100px; font-size: 14px;color: grey;"> Current progress: <span count-to="{{vm.countTo}}" duration="1" count-from="{{vm.countFrom}}"></span> / {{vm.numberOfTasks}}</div>
-->

        </td>
        <td></td>
    </tr>
</table>

<style>
    .progress {
        height: 2em;
        margin-top: 10px;
        margin-left: -100px;
        width:25%
    }
    .progress i{
        line-height: 2.5em;
    }
    .progress-bar {
        transition: width 1s ease-in-out;
        background-color: #4DAF7C;
    }

</style>
